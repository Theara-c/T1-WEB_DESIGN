<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
      body {

        font-family: sans-serif;
      }
      nav {
        color: white;
        display: flex;
        justify-content: space-around;
        background-color: rgb(0, 0, 0);
        list-style: none;
        padding: 1rem;
      }
      ul {
        list-style: none;
      }

      .grow {
        flex-grow: 3;
      }
      .container {
        display: flex;
        justify-content: space-evenly;
        flex-grow: 2;
      }
      #button {
        display: none;
        padding: 1rem;color: white;
      }
      @media (max-width: 768px) {
        .container {
            display: none;
        }
        #button {
            display: block;
            color: white;
        }
      }
      .logo {
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class = "logo"><b>Logo</b></div>
      <div class="grow"></div>
      <ul class="container">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
      </ul>
      <div id = "button"><i class="fa-solid fa-bars"></i></div>
    </nav>
    <p>

    </p>
  </body>
</html>
