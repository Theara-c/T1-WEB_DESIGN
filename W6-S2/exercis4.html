<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise4</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      .small {
        background-color: red;
      }
      .big {
        background-color: green;
      }
      .small, .big {
        margin: 0 auto;
      }
      @media (min-width: 768px) {
        .big {
          display: block;
        }
        .small {
          display: none;
        }
      }
      @media (max-width: 768px) {
        .big {
          display: none;
        }
        .small {
          display: block;
        }
      }
      body{
        height: 100vh;
      }
      .wrapper {
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <span class="small">I'm SMALL :(.</span>
        <span class="big">I'm BIG :).</span>
      </div>
    </div>
  </body>
</html>
