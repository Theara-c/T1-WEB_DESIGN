<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clamp</title>
    <style>
        .wrapper {
            display: flex;
            justify-content: center;
            padding: 2rem;
            border:3px solid  black;
        }
        .content {
            width: clamp(300px, 100%, 800px);
            background-color: green;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content"></div>
    </div>
</body>
</html>
